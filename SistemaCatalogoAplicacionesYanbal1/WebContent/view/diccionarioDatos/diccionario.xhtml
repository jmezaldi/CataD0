<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

        <ui:composition template="/masterLayout.xhtml">
		<ui:define name="metadata">
			<f:view>
				<f:metadata>
					<f:event listener="#{backLogin.verificarAccesoMonitor}"
						type="preRenderView"></f:event>
				</f:metadata>
			</f:view>
		</ui:define>
        <ui:define name="title">
            <h:outputText value="Diccionario de Datos"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form_diccionario" >
            	<p:growl id="growl" autoUpdate="true" showDetail="true" />
            
               <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                    <p:panel>
                    <p:dataTable id="mydata_diccionario" value="#{diccionarioController.items}" var="item" rows="10" paginator="true" rowIndexVar="rowIndex"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,25,50" filteredValue="#{diccionarioController.filteredItems}">
 
                    	<p:column headerText="#" style="width:5%;">
                    		<h:outputText value="#{rowIndex+1}" />
                    	</p:column>
                    	<p:column headerText="Nombre" filterBy="#{item.nombre}" sortBy="#{item.nombre}" style="width:30%;">
                    		<h:outputText value="#{item.nombre}" />
                    	</p:column>
                    	<p:column headerText="DescripciÃ³n" filterBy="#{item.descripcion}" sortBy="#{item.descripcion}" style="width:65%;">
                    		<h:outputText value="#{item.descripcion}" />
                    	</p:column>

                    </p:dataTable> 

			
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
